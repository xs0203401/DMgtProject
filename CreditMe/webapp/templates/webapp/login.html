{% extends "BASE.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="login-popup-wrap new_login_popup"> 
	<div class="login-popup-heading text-center">
		<h4><i class="fa fa-lock" aria-hidden="true"></i> Login </h4>                        
	</div>
	<form id="loginMember" role="form" action="" method="post">
		<div class="form-group">
			<input type="text" class="form-control" id="user_id" placeholder="Username" name="user_id">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="password" placeholder="Password" name="password">
		</div>
		<button type="submit" class="btn btn-default login-popup-btn" name="submit" value="1">Login</button>
	</form>
	<div class="form-group text-center">
	<a class="pwd-forget" href="javascript:void(0)" id="open_forgotPassword">Forget Password</a>
	</div>
	<div class="text-center">Not registered yet?<a href="">click here</a></div>
</div>
{% endblock %}
