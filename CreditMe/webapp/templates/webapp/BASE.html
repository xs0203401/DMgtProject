<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <h1>Welcome to CreditMe</h1>
	<hr>
	<div class="container">	
	<div class="login-popup-wrap new_login_popup"> 
		<div class="login-popup-heading text-center">
			<h4><i class="fa fa-lock" aria-hidden="true"></i> Login </h4>                        
		</div>
		<!--<form accept-charset="utf-8" method="post" action="">-->
		<form id="loginMember" role="form" action="" method="post">
			<div class="form-group">
				<input type="text" class="form-control" id="user_id" placeholder="e-mail / Mobile no" name="user_id">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password" placeholder="Password" name="password">
			</div>
			<button type="submit" class="btn btn-default login-popup-btn" name="submit" value="1">Login</button>
		</form>
		<div class="form-group text-center">
		<a class="pwd-forget" href="javascript:void(0)" id="open_forgotPassword">Forget Password</a>
		</div>
		<div class="text-center">Not registered yet?<a href="">click here</a></div>
	</div>
	{% block content %}{% endblock %}
</div>
  
  </body>
</html>
